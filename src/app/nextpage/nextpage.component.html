<br><br>
<div style="text-align:center;">
  <br>
<button class="btn btn-primary" (click)="show()" >Mark Attendance</button>
<ng-template [ngIf]="!service.role">
<button class="btn btn-warning"(click)="showReturns()">Register New User</button>
</ng-template>
</div>
<br><br><br>
<div align="center"> <input  type="button" (click)="logout()" value="Logout"></div>
<ng-template [ngIf]="Shows">
<div id="body">
    <form id="myform" autocomplete>
        <label for="date">Date</label>
        <input type="date"  required #date><br>
        <br>
        <br>
        <div align="center"><input type="button" value="Mark Attendance" (click)="setAttendance(date.value)" ></div>
        <div align="center"> <input  type="button" [routerLink]="['/attendance']" value="Show Attendance"></div>
        
        <br>
        </form>
      </div>
    </ng-template>
    
<br><br>
<ng-template [ngIf]="!service.role && shows1">
<div id="body">
<form id="myform" autocomplete>
    <label for="name">Name</label>
    <input type="text"  required #name><br>
    <label for="email">E-mail</label>
    <input type="text" required #email><br>
    <label for="password">Password</label>
    <input type="password"  id="password"  maxlength="14" placeholder="Enter Password" required #password><br>
    <br>
    <br>
    <div align="center"><input type="button" value="Submit" (click)="onSignup(email.value, name.value, password.value)" > 
    <input type="reset"  value="Reset"></div>
    <br>
    </form>
  </div>
</ng-template>
